{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>My Blog</title>
</head>

<body>
    <header>
        <h1>My Personal Blog</h1>
        <h3 class="button"><a href="{% url 'home' %}">Home</a></h3>
    </header>
    <div class="container">
        {% block content %}
            <div class="details">
                <h2>{{ article.title }}</h2>
                <p>{{ article.body }}</p>
            </div>
        {% endblock content %}
    </div>
</body>

</html>
